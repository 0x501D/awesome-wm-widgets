<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<main>
    {% include nav.html %}
    <div class="section" id="index-banner">
        <div class="container">
            <br><br><br>
            <h1 class="header center white-text">Awesome WM widgets</h1>
            <div class="row center">
                <h5 class="header col s12 white-text">Set of widgets for Awesome Window Manager</h5>
            </div>
            <br><br><br>
        </div>
    </div>


    <div class="container">
        <div class="section">

            <div class="row">
                <div class="col s12 center">
                    {% for widget in site.widgets %}
                       <a class="waves-effect waves-light btn"
                          href="{{ site.url }}/widgets/{{ widget.title | downcase }}">{{ widget.title }}</a>
                    {% endfor%}
                </div>
            </div>

            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="icon-block">
                        {{ content }}
                    </div>
                </div>
            </div>

        </div>
        <br><br>

        <div class="section">

        </div>
    </div>

</main>
{% include footer.html %}

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="../assets/js/materialize.js"></script>
<script src="../assets/js/init.js"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>

</body>
</html>
